<h1 class="text-start text-md-center">Contact Us</h1>
<div class="container my-5">
    <h2 class="mb-4 text-center">Contact Arcane Advisory</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
      </div>

      <div class="mb-3">
        <label for="contactMethod" class="form-label">Best Way to Contact</label>
        <select class="form-select" id="contactMethod">
          <option selected disabled>Choose one...</option>
          <option value="email">Email</option>
          <option value="owl">Owl</option>
          <option value="crystalBall">Crystal Ball</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Interests</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="mysticalConsulting" id="interestMysticalConsulting">
          <label class="form-check-label" for="interestMysticalConsulting">Mystical Consulting</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="potionFormulation" id="interestPotionFormulation">
          <label class="form-check-label" for="interestPotionFormulation">Potion Formulation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="enchantedCommunication" id="interestEnchantedCommunication">
          <label class="form-check-label" for="interestEnchantedCommunication">Enchanted Communication</label>
        </div>
      </div>

      <div class="mb-3">
  <label for="message" class="form-label">Questions, Comments, or Concerns</label>
  <textarea class="form-control" id="message" rows="4" placeholder="Share your thoughts..."></textarea>
</div>

<div class="mb-3">
  <label for="preferredConsultant" class="form-label">Preferred Consultant</label>
  <select class="form-select" id="preferredConsultant">
    <option selected disabled>Choose one...</option>
    <option value="elowen">Elowen — Mystical Consulting & Potion Formulation</option>
    <option value="thorne">Thorne — Enchanted Communication & Mystical Consulting</option>
    <option value="lyra">Lyra — Potion Formulation & Enchanted Communication</option>
    <option value="kael">Kael — Mystical Consulting & Enchanted Communication</option>
    <option value="seren">Seren — Potion Formulation & Mystical Consulting</option>
  </select>
</div>


      <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  </main>



    <footer class="bg-dark text-light py-1 mt-5 w-100">

            <p class="mb-1">© 2025 Arcane Advisory — Wisdom Beyond the Realm</p>
            <p class="mb-1">Tower of Republic, MO | <a href="mailto:consult@arcaneadvisory.com"
                    class="text-light text-decoration-underline">consult@arcaneadvisory.com</a></p>
            <div class="d-flex justify-content-center gap-3 mt-2">
            </div>
        </div>
    </footer>
