<!-- Bed & Breakfast Guest Request Form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Info</title>
    <link rel="stylesheet" href="style.css"> <!-- External stylesheet for site-wide styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=MedievalSharp&family=Uncial+Antiqua&display=swap"
        rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <!-- Main site navigation: appears on every page -->
    <nav>
        <i class="fa-solid fa-dice-d20"></i> <!-- Font awesome icon -->
        <a href="index.html">Home</a>
        <a href="rooms.html">Room Information</a>
        <a href="request.html">Request Info</a>
        <i class="fa-solid fa-dice-d20"></i> <!-- Font awesome icon -->
    </nav>

    <!-- Guest booking form: submits via GET to thankyou.html for confirmation -->
    <form method="GET" action="thankyou.html" class="fantasy-form">
    <!-- Form heading -->
    <h2>Reserve Your Stay at The Sunleaf Rest</h2>
        <!-- Guest name and contact info -->
        <fieldset>
            <legend>Guest Information</legend> <!-- Gives the field set a distinct name and grouping -->
            <label for="first-name">First Name</label> <!-- Write the input fields name to the left of the input field-->
            <input type="text" id="first-name" name="first_name" required placeholder="First Name"> <!-- Required text input field with palceholder text in the box to make clear what it is. -->
            <label for="surname">Surname</label> <!-- Write the input fields name to the left of the input field-->
            <input type="text" id="surname" name="surname" required placeholder="Surname"> <!-- Required text input field with palceholder text in the box to make clear what it is. -->
            <label for="email">Email Address</label> <!-- Write the input fields name to the left of the input field-->
            <input type="email" id="email" name="email" required placeholder="Email Address"> <!-- Required email input field with palceholder text in the box to make clear what it is. -->
            <label for="phone">Phone Number</label> <!-- Write the input fields name to the left of the input field-->  
            <input type="tel" id="phone" name="phone" required placeholder="Phone Number"> <!-- Required telephone input field with palceholder text in the box to make clear what it is. -->
        </fieldset>

        <!-- How the guest prefers to be contacted -->
        <fieldset>
            <legend>Contact Preferences</legend>
            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method" name="contact_method" required>
                <option value="">-- Select a contact method --</option>
                <option value="Email">Email</option>
                <option value="Phone">Phone</option>
            </select>
        </fieldset>

        <!-- Guest's fantasy character details -->
        <fieldset>
            <legend>Adventurer Details</legend>
            <label for="species">Species (Race)</label>
            <select id="species" name="species" required> <!-- Creates a dropdown menu -->
                <option value="">-- Choose Your Race --</option>
                <option>Dragonborn</option>
                <option>Dwarf</option>
                <option>Elf</option>
                <option>Gnome</option>
                <option>Half-Elf</option>
                <option>Halfling</option>
                <option>Half-Orc</option>
                <option>Human</option>
                <option>Orc</option>
                <option>Tiefling</option>
            </select>
            <label for="class">Adventuring Class</label> <!-- Creates a dropdown menu -->
            <select id="class" name="class" required>
                <option value="">-- Choose Your Class --</option>
                <option>Artificer</option>
                <option>Barbarian</option>
                <option>Bard</option>
                <option>Cleric</option>
                <option>Druid</option>
                <option>Fighter</option>
                <option>Monk</option>
                <option>Paladin</option>
                <option>Ranger</option>
                <option>Rogue</option>
                <option>Sorcerer</option>
                <option>Warlock</option>
                <option>Wizard</option>
            </select>
        </fieldset>

        <!-- Stay details: dates, length, party size -->
        <fieldset>
            <legend>Stay Details</legend>
            <label for="stay-length">Length of Stay (in nights)</label>
            <input type="number" id="stay-length" name="stay_length" min="1" required placeholder="Length of Stay (in Nights)">
            <label for="date-range-start">Check-in Date</label>
            <input type="date" id="date-range-start" name="date_start" required>
            <label for="date-range-end">Check-out Date</label>
            <input type="date" id="date-range-end" name="date_end" required>
            <label for="guests">Number of Adventurers in Your Party</label>
            <input type="number" id="guests" name="guest_count" min="1" required placeholder="Number of Guests">
        </fieldset>

        <!-- Amenity preferences: guests can select multiple -->
        <fieldset>
            <legend>Amenities Options</legend>
            <div class="checkbox-group"> <!-- Allows multiple selections -->
                <input type="checkbox" id="amenity-bed" name="amenity" value="Special Bed Features"><label for="amenity-bed">Special bed features</label>
                <input type="checkbox" id="amenity-water" name="amenity" value="Water Bath Features"><label for="amenity-water">Water/bath features</label>
                <input type="checkbox" id="amenity-lighting" name="amenity" value="Unique Lighting Ambience"><label for="amenity-lighting">Unique lighting/ambience</label>
                <input type="checkbox" id="amenity-herbal" name="amenity" value="Herbal Scented Touches"><label for="amenity-herbal">Herbal or scented touches</label>
                <input type="checkbox" id="amenity-workspace" name="amenity" value="Workspace Writing Desk"><label for="amenity-workspace">Workspace or writing desk</label>
                <input type="checkbox" id="amenity-fireplace" name="amenity" value="Fireplace Hearth"><label for="amenity-fireplace">Fireplace or hearth</label>
                <input type="checkbox" id="amenity-view" name="amenity" value="Scenic Window View"><label for="amenity-view">Scenic window/view</label>
                <input type="checkbox" id="amenity-decor" name="amenity" value="Decorative Artistic Accents"><label for="amenity-decor">Decorative/artistic accents</label>
            </div>
        </fieldset>

        <!-- Stay preference: reason for visit (radio group) -->
        <fieldset>
            <legend>Stay Preference</legend> <!-- Only one option can be selected -->
            <input type="radio" id="stay-business" name="stay_preference" value="Business" required>
            <label for="stay-business">Business</label>
            <input type="radio" id="stay-leisure" name="stay_preference" value="Leisure">
            <label for="stay-leisure">Leisure</label>
            <input type="radio" id="stay-adventure" name="stay_preference" value="Adventure">
            <label for="stay-adventure">Adventure</label>
            <input type="radio" id="stay-other" name="stay_preference" value="Other">
            <label for="stay-other">Other</label>
        </fieldset>

        <!-- Submit button -->
        <section>
            <button type="submit">Send Booking Request</button>
        </section>
    </form>

    <!-- Site footer with contact info -->
    <footer>
        <p>&copy; 2025 The Sunleaf Rest. All rights reserved | Contact us: <a
                href="mailto:innkeeper@sunleafrest.com">innkeeper@sunleafrest.com</a> | <a href="tel:+14175551234">(417)
                555-1234</a></p>
    </footer>
</body>

</html>
